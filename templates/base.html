<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bugswriter's website</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/favicon.ico">
    <script src="/js/script.js"></script>
    <script src="/js/music.js"></script>

  <body>
    <header>
      <div id="top-menu">
	[<small>prev</small>]	
	[<small id="theme-toggle">dark mode</small>]

      </div>
      <h1>Suraj <span>Kushwah</span></h1>

	<button>go</button>
      </form>
      <nav>
	<span>[<a href="/">Home</a>]</span>
	<span>[<a href="/about">About</a>]</span>
	<span>[<a href="/blog">Blog</a>]</span>
	<span>[<a href="https://github.com/bugswriter" target="_blank">Github</a>]</span>
	<span>[<a href="/contact">Contact</a>]</span>
      </nav>
      <blockquote id="header-quote">
	❝ What I woundn't give to be normal.<br>
	 <span>To live in that bubble of the naive. ❞</span>
      </blockquote>

      <div id="jukebox">
	<canvas id="music-canvas"></canvas>
	<audio id="audio" loop="true" src="/songs/love-theme.opus"></audio>
      </div>
    </header>
    <main>
      {% block content %}{% endblock %}
    </main>
    <footer>

	</a>

	All rights reserved.
